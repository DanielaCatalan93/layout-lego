<!DOCTYPE html>
<html lang="es">
  <head>
    <!--Metadatos-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="desafio latam, layout de ecommerce con grid"
    />
    <meta name="keywords" content="desafio, layout,grid" />
    <meta name="author" content="daniela catalan" />
    <meta name="robots" content="index, follow" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Layout de E-Commerce con Grid</title>
  </head>
  <body>
    <div class="main-container">
      <nav>
        <!--NavBar-->
        <h2>Mi Ecommerce</h2>
      </nav>

      <!--Barra de navegación: Categorías-->
      <aside>
        <div><h4>Categorías</h4></div>
        <div class="flex-categorias">
          <div><p>Categoría 1 (1)</p></div>
          <div><p>Categoría 2 (2)</p></div>
          <div><p>Categoría 3 (3)</p></div>
          <div><p>Categoría 4 (4)</p></div>
        </div>
      </aside>

      <!--Galería de productos-->
      <main>
        <div class="card">
          <img src="./assets/img/casa-up.jpg" alt="casa-de-up" />
          <h4>Casa de "UP"</h4>
          <p>$89.990</p>
          <button class="btn">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/fosil-trex.jpg" alt="fosil-trex" />
          <h4>Cráneo de T. rex</h4>
          <p>$59.990</p>
          <button class="btn">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/halcon-milenario.jpg" alt="halcon-milenario" />
          <h4>Halcón Milenario</h4>
          <p>$139.990</p>
          <button class="btn">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/mclaren.jpg" alt="mclaren" />
          <h4>Fórmula 1 McLaren 2023</h4>
          <p>$39.990</p>
          <button class="btn">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/plaza-medieval.jpg" alt="plaza-medieval" />
          <h4>Plaza Mayor Medieval</h4>
          <p>$349.990</p>
          <button class="btn">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/stitch.jpg" alt="stitch" />
          <h4>Stitch</h4>
          <p>$99.990</p>
          <button class="btn">Comprar</button>
        </div>
      </main>

      <!--Pie de página-->
      <footer>
        <p>@mi-ecommerce</p>
      </footer>
    </div>
  </body>
</html>
